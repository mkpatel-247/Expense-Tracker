<section class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-lg p-8 pt-2 max-w-xs md:max-w-md w-full dark:bg-slate-700 ">
        <div class="block w-full">
            <div class="flex justify-center items-center w-100 tracking-wide my-2">
                <div class="ml-3 text-lg md:text-3xl truncate">
                    <span class="dark:text-white text-gray-400 font-medium tracking-wide">
                        Expense Tracker
                    </span>
                    <span class="text-purple-700 font-black">.</span>
                </div>
            </div>
            <hr class="to-black">
        </div>
        <div id="login-form">
            <h2 class="text-xl md:text-2xl font-bold text-center text-gray-600 mb-6 mt-4 truncate dark:text-white">
                Log In
            </h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
                <div class="mb-4" aria-label="email">
                    <input type="email" placeholder="Email *"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        formControlName="email" />
                    <span *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
                        class="text-red-600">
                        Email is required.
                    </span>
                </div>
                <div class="mb-6" aria-label="password">
                    <input type="password" placeholder="Password *"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        formControlName="password" />
                    <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                        class="text-red-600">
                        Password is required.
                    </span>
                </div>
                <button type="submit"
                    class="w-full bg-purple-500 text-white py-2 md:py-3 rounded-lg font-semibold hover:bg-purple-600 transition duration-200">Log
                    In</button>

                    <a href="#" class="text-purple-500 hover:underline"

                        Password?</a>
                </p>
                <p class="text-center text-gray-600 mt-6">
                    Donâ€™t have an account? <a href="#" class="text-purple-500 hover:underline"
                        onclick="toggleForm('signup-form')">Sign Up</a>
                </p> -->
            </form>
        </div>
