<header class="text-gray-400 dark:bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">

            <span class="ml-3 text-xl">Expense Tracker</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center gap-2 md:gap-0">
            <ng-container *ngIf="true">
                <a class="md:mr-5 hover:text-white" routerLink="" routerLinkActive="active">Dashboard</a>
                <a class="md:mr-5 hover:text-white" routerLink="transaction" routerLinkActive="active">Transaction
                    History</a>
                <a class="md:mr-5 hover:text-white" routerLink="">Add Transaction</a>
            </ng-container>
        </nav>
        <ng-container *ngIf="false">
            <button class="btn-primary">
                <div class="flex flex-wrap">
                    <div>
                        Login
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>
                    </div>
                </div>
            </button>
        </ng-container>
        <button class="flex transition-transform hover:scale-125 align-middle" (click)="darkMode.set(!darkMode())">
            <span *ngIf="!darkMode()" class="material-icons">dark_mode</span>
            <span *ngIf="darkMode()" class="material-icons">light_mode</span>
        </button>
    </div>
</header>
